name: Unit Test

on: [push]

jobs:
    test:
        name: Run unit tests
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v3
            - name: Setup timezone
              uses: zcong1993/setup-timezone@v2
              with:
                timezone: EST
            - name: Use Node.js 16
              uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: npm install
              working-directory: ../minerva/
            - run: npm test
              working-directory: ../minerva/
