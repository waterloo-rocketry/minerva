name: Unit Test

on: [push]

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: EST
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
        working-directory: ../minerva/
      - name: Run unit tests
        run: npm run test
        working-directory: ../minerva/
